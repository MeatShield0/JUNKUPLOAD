<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <style>
        header nav ul li a.active {
            color: #0505b4; /* Change the color to your preferred color */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white navbar-light container-fluid py-3 position-fixed ">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="static/images/main-logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav align-items-center justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase  active px-3" aria-current="page"
                                href="index.html">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase  px-3" href="#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase  px-3" href="#about">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase  px-3" href="#projects">projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase  px-3" href="#blog">blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase  px-3" href="#cta">Contact</a>
                        </li>
                    </ul>
                </div>
    </header>
    {% block content %}

    {% endblock content %}

    <footer>
        <div class="container">
            <p>&copy; Electro</p>
        </div>
    </footer>

    <script>
        function changeColor(link) {
            // Remove 'active' class from all links
            document.querySelectorAll('header nav ul li a').forEach(function (a) {
                a.classList.remove('active');
            });

            // Add 'active' class to the clicked link
            link.classList.add('active');
        }
    </script>
</body>

</html>
